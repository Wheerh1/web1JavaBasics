<!-- Instructions:
Create a card that displays data from a JavaScript object
Style the card using flexbox and apply specific styling requirements
Make sure you use JavaScript to populate the card, not hardcoded HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
</head>
<body>
    <div class="card" id="book-card">
        <!-- Do not hardcode the content here, use JavaScript -->
    </div>

    <script>
        const book = {
            "id": 42,
            "title": "The Hitchhiker's Guide to the Galaxy",
            "author": "Douglas Adams",
            "year": 1979,
            "genres": ["Science Fiction", "Comedy", "Adventure"],
            "pages": 224,
            "language": "English",
            "imageUrl": "https://images-na.ssl-images-amazon.com/images/I/81XSN3hA5gL.jpg"
        }
        

        // Your JavaScript here - populate the card with book data - works
        const bookcase = document.getElementById("book-card");
        var myHTML = document.createElement("div");
        // â†‘this needs to be of type var
        myHTML.innerHTML = `<div>
            <img src="${book.imageUrl}" alt="book cover"></img>

            <h1>${book.title}</h1>
            <h3>${book.author}</h3>
            <p>pages:${book.pages}</p>
            </div>`;
        console.log (myHTML)
        bookcase.appendChild(myHTML);
    </script>

    <style>
        /* Your CSS here
           Requirements:
           - Card width of 300px with a border
           - Text color #333
           - Title 1.5 times as big as base font
           - Headings should be uppercase
           - Use flexbox for layout
        */
    </style>
</body>
</html>

Focus on clean code that clearly creates elements and sets their content
